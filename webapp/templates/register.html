{% extends "layout.html" %}

{% block PAGE %}
Register
{% endblock %}

{% block MAIN %}


<div class="container my-5 col-lg-3 col-md-4 col-10 text-center">
    <h3>Register</h3>
    <form action="/register/" method="post">
        <div class="form-floating">
            <input name="password" type="password" class="form-control bg-{{ background }} text-{{ accent }}" placeholder="name@example.com" minlength="8" maxlength="512" required>
            <label for="password" class="form-label">Password</label>
        </div>
        <div class="form-floating my-3">
            <input name="confirmation" type="password" class="form-control bg-{{ background }} text-{{ accent }}" placeholder="name@example.com" minlength="8" maxlength="512" required>
            <label for="confirmation" class="form-label">Confirm Password</label>
        </div>

        {% if oauth_client %}<input value="{{ oauth_client }}" name="oauth" hidden>{% endif %}

        <div class="mt-3">
            <p class="lead text-secondary">
                Use at least 8 characters.
            </p>
            <button class="btn btn-lg btn-primary" type="submit">Register</button>
        </div>
    </form>
</div>

{% endblock %}
